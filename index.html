<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Bunk!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <h1 class="main-heading">Let's Bunk!</h1>
        <div class="cc">
            <h3 class="class-conducted">Classes Conducted</h3>
            <input type="text" placeholder="Total Classes Conducted" class="cc-input">
        </div>
        <div class="cp">
            <h3 class="class-present">Classes Present</h3>
            <input type="text" placeholder="Total Classes attended" class="cp-input">
        </div>
        <div class="rp">
            <h3 class="required-percent">Required Percentage</h3>
            <span class="btns-percent">
                <button id="btn-70">70%</button>
            </span>
            <span class="btns-percent">
                <button id="btn-75">75%</button>
            </span>
            <span class="btns-percent">
                <button id="btn-80">80%</button>
            </span>
            <span class="btns-percent">
                <button id="btn-85">85%</button>
            </span>

            <button id="btn-submit">Submit</button>
        </div>
        <div class="result">
            <p class="result-page">
                Hello Dear Students!!
            </p>
        </div>
    </div>
    
<script src="script.js"></script>    
</body>
</html>
